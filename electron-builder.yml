appId: com.qms.localapp
productName: QMS Local App
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/sql.js/**/*
extraResources:
  - data/**/*
asar: true
asarUnpack:
  - "**/node_modules/sql.js/**/*"
win:
  target:
    - nsis
mac:
  identity: null
  target:
    - dmg
  hardenedRuntime: false
  gatekeeperAssess: false
linux:
  target:
    - AppImage
