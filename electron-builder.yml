appId: com.qms.localapp
productName: QMS Local App
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/sql.js/**/*
extraResources:
  - data/**/*
asar: true
asarUnpack:
  - "**/node_modules/sql.js/**/*"
win:
  target:
    - nsis
mac:
  target:
    - dmg
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize:
    teamId: 8D66926P7A
linux:
  target:
    - AppImage
